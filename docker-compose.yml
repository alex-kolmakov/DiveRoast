services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: diveroast-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - PHOENIX_COLLECTOR_ENDPOINT=http://phoenix:6006/v1/traces
    volumes:
      - ./.lancedb:/app/.lancedb
      - ./.dlt:/app/.dlt
    restart: on-failure:5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: diveroast-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: on-failure:5

  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: diveroast-phoenix
    ports:
      - "6006:6006"
      - "4317:4317"
    restart: on-failure:5
