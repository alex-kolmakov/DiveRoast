repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: local
    hooks:
      - id: pyrefly
        name: pyrefly type check
        entry: .venv/bin/pyrefly check
        language: system
        types: [python]
        pass_filenames: false
      - id: pytest-check
        name: pytest-check
        entry: .venv/bin/pytest
        language: system
        pass_filenames: false
